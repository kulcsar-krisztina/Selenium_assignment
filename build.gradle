rootProject.name = 'SeleniumTest'
include('lib')*/
 

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
	implementation 'org.seleniumhq.selenium:selenium-java:4.32.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.20.0' /*2.52.0*/
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    testImplementation('junit:junit:4.12'){
        exclude group: 'org.hamcrest'
    }
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation "org.slf4j:slf4j-simple:1.7.9" 
}

test{
    testLogging.showStandardStreams = true
}
